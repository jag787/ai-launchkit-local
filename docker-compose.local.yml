networks:
  ailaunchkit:
    name: localai_network
    driver: bridge
    labels:
      ai-launchkit.network: "internal"
      ai-launchkit.project: "localai"

volumes:
  n8n_storage:
  ollama_storage:
  qdrant_storage:
  open-webui:
  flowise:
  whisper-models:
  valkey-data:
  langfuse_postgres_data:
  langfuse_clickhouse_data:
  langfuse_clickhouse_logs:
  langfuse_minio_data:
  libretranslate_models:
  libretranslate_cache:
  libretranslate_db:
  grafana:
  prometheus_data:
  letta_data:
  weaviate_data:
  portainer_data:
  comfyui_data:
  postiz-config:
  postiz-uploads:
  lightrag_data:
  baserow_data:
  vikunja-files:
  mysql-leantime-data:
  leantime-public:
  leantime-userfiles:
  leantime-plugins:
  leantime-logs:
  mailpit_data:
  calcom_data:
  kopia_config:
  kopia_cache:
  kopia_logs:
  formbricks_uploads:
  formbricks_postgres:
  metabase_data:
  metabase_postgres:
  nocodb_data:
  easyocr_models:
  stirling_data:
  stirling_configs:
  stirling_logs:
  scriberr_data:
  chatterbox_models:
  penpot_assets:

# Penpot Configuration - Using YAML anchors for consistent flags across all services
x-penpot-flags: &penpot-flags
  PENPOT_FLAGS: disable-email-verification enable-smtp enable-prepl-server disable-secure-session-cookies

x-n8n: &service-n8n
  build:
    context: ./n8n
    pull: true
  environment: &service-n8n-env
    DB_POSTGRESDB_DATABASE: postgres
    DB_POSTGRESDB_HOST: postgres
    DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    DB_POSTGRESDB_USER: postgres
    DB_TYPE: postgresdb
    EXECUTIONS_MODE: queue
    LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
    LANGCHAIN_ENDPOINT: ${LANGCHAIN_ENDPOINT}
    LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2}
    N8N_BINARY_DATA_MODE: filesystem
    N8N_PAYLOAD_SIZE_MAX: 256
    N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: true
    N8N_DIAGNOSTICS_ENABLED: false
    N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
    N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: true
    N8N_METRICS: true
    N8N_PERSONALIZATION_ENABLED: false
    N8N_RUNNERS_ENABLED: true
    N8N_SECURE_COOKIE: "false"
    N8N_TRUST_PROXY: false
    N8N_USER_MANAGEMENT_JWT_SECRET: ${N8N_USER_MANAGEMENT_JWT_SECRET}
    NODE_ENV: production
    NODE_FUNCTION_ALLOW_BUILTIN: "*"
    NODE_FUNCTION_ALLOW_EXTERNAL: cheerio,axios,moment,lodash
    QUEUE_BULL_REDIS_HOST: ${REDIS_HOST:-redis}
    QUEUE_BULL_REDIS_PORT: ${REDIS_PORT:-6379}
    QUEUE_HEALTH_CHECK_ACTIVE: true
    WEBHOOK_URL: http://127.0.0.1:8000/
    # Deprecation Fixes (to eliminate warnings)
    OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: "true"
    N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"
    N8N_GIT_NODE_DISABLE_BARE_REPOS: "true"

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  restart: unless-stopped
  environment:
    - OLLAMA_CONTEXT_LENGTH=131072
    - OLLAMA_FLASH_ATTENTION=1
    - OLLAMA_KV_CACHE_TYPE=q8_0
    - OLLAMA_MAX_LOADED_MODELS=2
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  command:
    - "-c"
    - "sleep 3; OLLAMA_HOST=ollama:11434 ollama pull qwen2.5:7b-instruct-q4_K_M; OLLAMA_HOST=ollama:11434 ollama pull nomic-embed-text"

services:
  # ============================================================================
  # CORE SERVICES (8000-8019)
  # ============================================================================
  
  n8n:
    <<: *service-n8n
    container_name: n8n
    profiles: ["n8n"]
    restart: unless-stopped
    ports:
      - "8000:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared
      - ./media:/data/media
      - ./temp:/data/temp
    depends_on:
      n8n-import:
        condition: service_completed_successfully

  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    profiles: ["n8n"]
    environment:
      <<: *service-n8n-env
      RUN_N8N_IMPORT: ${RUN_N8N_IMPORT:-false}
    entrypoint: /bin/sh
    command: /scripts/n8n_import_script.sh
    volumes:
      - ./n8n/backup:/backup
      - ./n8n/n8n_import_script.sh:/scripts/n8n_import_script.sh:ro
    depends_on:
      postgres:
        condition: service_healthy

  n8n-worker:
    <<: *service-n8n
    profiles: ["n8n"]
    restart: unless-stopped
    command: worker
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./shared:/data/shared
      - ./media:/data/media
      - ./temp:/data/temp
    depends_on:
      n8n:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      replicas: ${N8N_WORKER_COUNT:-1}

  postgres:
    container_name: postgres
    image: postgres:${POSTGRES_VERSION:-17-alpine}
    restart: unless-stopped
    ports:
      - "8001:5432"
    command: >
      postgres
      -c max_connections=${POSTGRES_MAX_CONNECTIONS:-200}
      -c shared_buffers=${POSTGRES_SHARED_BUFFERS:-1GB}
      -c effective_cache_size=${POSTGRES_EFFECTIVE_CACHE_SIZE:-8GB}
      -c work_mem=${POSTGRES_WORK_MEM:-128MB}
      -c max_worker_processes=${POSTGRES_MAX_WORKER_PROCESSES:-4}
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    ports:
      - "8002:6379"
    volumes:
      - valkey-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "8003:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_EMAIL:-admin}
      - GF_SECURITY_ADMIN_EMAIL=${ADMIN_EMAIL:-admin@localhost.srv}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-${GRAFANA_ADMIN_PASSWORD:-admin}}
      - GF_PROVISIONING_PATH=/etc/grafana/provisioning
      - GF_SERVER_ROOT_URL=http://127.0.0.1:8003
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    volumes:
      - grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "8004:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "8005:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "8006:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    profiles: ["portainer"]
    restart: unless-stopped
    ports:
      - "8007:9000"
    volumes:
      - portainer_data:/data
      - ${DOCKER_SOCKET_LOCATION:-/var/run/docker.sock}:/var/run/docker.sock

  # ============================================================================
  # AI SERVICES (8020-8039)
  # ============================================================================

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    container_name: open-webui
    profiles: ["open-webui"]
    ports:
      - "8020:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama
    ports:
      - "8021:11434"

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    ports:
      - "8021:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    ports:
      - "8021:11434"
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: [gpu-amd]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
      - ollama-gpu-amd

  flowise:
    image: flowiseai/flowise
    restart: unless-stopped
    container_name: flowise
    profiles: ["flowise"]
    ports:
      - "8022:3001"
    environment:
      - PORT=3001
      - FLOWISE_USERNAME=${FLOWISE_USERNAME}
      - FLOWISE_PASSWORD=${FLOWISE_PASSWORD}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ~/.flowise:/root/.flowise
    entrypoint: /bin/sh -c "sleep 3; flowise start"

  bolt:
    build:
      context: ./docker/bolt-diy
      dockerfile: Dockerfile
    container_name: bolt
    profiles: ["bolt"]
    ports:
      - "8023:5173"
    environment:
      - BOLT_HOSTNAME=127.0.0.1:8023
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    volumes:
      - ./bolt-data:/app/data
      - ./shared:/workspace
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  comfyui-cpu:
    image: yanwk/comfyui-boot:cpu
    container_name: comfyui
    profiles: ["comfyui-cpu"]
    restart: unless-stopped
    ports:
      - "8024:8188"
    environment:
      - CLI_ARGS=--listen 0.0.0.0 --cpu
    volumes:
      - ./comfyui_data:/home/runner
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8188"]
      interval: 10s
      timeout: 5s
      retries: 5

  comfyui-gpu:
    image: valyriantech/comfyui-with-flux
    container_name: comfyui
    profiles: ["comfyui-gpu"]
    restart: unless-stopped
    ports:
      - "8024:8188"
    environment:
      - CLI_ARGS=--listen 0.0.0.0
    volumes:
      - ./comfyui_data:/home/runner
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8188"]
      interval: 10s
      timeout: 5s
      retries: 5

  openui:
    image: ghcr.io/wandb/openui:latest
    container_name: openui
    profiles: ["openui"]
    restart: unless-stopped
    ports:
      - "8025:7878"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OPENAI_API_KEY=${OPENAI_API_KEY:-xxx}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_COMPATIBLE_ENDPOINT=${OPENAI_COMPATIBLE_ENDPOINT:-}
    volumes:
      - ./openui-data:/app/data
      - ./shared:/workspace
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    profiles: ["qdrant"]
    restart: unless-stopped
    ports:
      - "8026:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:latest
    container_name: weaviate
    profiles: ["weaviate"]
    restart: unless-stopped
    ports:
      - "8027:8080"
    volumes:
      - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "false"
      AUTHENTICATION_APIKEY_ENABLED: "true"
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: ${WEAVIATE_API_KEY}
      AUTHENTICATION_APIKEY_USERS: ${WEAVIATE_USERNAME}
      AUTHORIZATION_ENABLE_RBAC: "true"
      AUTHORIZATION_RBAC_ROOT_USERS: ${WEAVIATE_USERNAME}
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      ENABLE_API_BASED_MODULES: "true"
      CLUSTER_HOSTNAME: "node1"
      DEFAULT_VECTORIZER_MODULE: "none"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:8080/v1/.well-known/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    profiles: ["neo4j"]
    restart: unless-stopped
    ports:
      - "8028:7474"
      - "7687:7687"
    volumes:
      - ./neo4j/logs:/logs
      - ./neo4j/config:/config
      - ./neo4j/data:/data
      - ./neo4j/plugins:/plugins
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH_USERNAME}/${NEO4J_AUTH_PASSWORD}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
    ulimits:
      nofile:
        soft: 40000
        hard: 40000

  lightrag:
    image: ghcr.io/hkuds/lightrag:latest
    container_name: lightrag
    profiles: ["lightrag"]
    restart: unless-stopped
    ports:
      - "8029:9621"
    volumes:
      - lightrag_data:/app/data/rag_storage
      - ./shared:/app/data/inputs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_BINDING=openai
      - LLM_BINDING_HOST=https://api.openai.com/v1
      - EMBEDDING_BINDING=openai
      - EMBEDDING_BINDING_HOST=https://api.openai.com/v1
      - LLM_MODEL=gpt-4o-mini
      - EMBEDDING_MODEL=text-embedding-3-small
      - EMBEDDING_DIM=1536
      - WORKSPACE=${LIGHTRAG_WORKSPACE:-default}
      - AUTH_ACCOUNTS=${LIGHTRAG_AUTH_ACCOUNTS}
      - TOKEN_SECRET=${LIGHTRAG_TOKEN_SECRET}
      - TIMEOUT=600

  ragapp:
    image: ragapp/ragapp:latest
    container_name: ragapp
    profiles: ["ragapp"]
    restart: unless-stopped
    ports:
      - "8030:8000"

  letta:
    image: letta/letta:latest
    container_name: letta
    profiles: ["letta"]
    restart: unless-stopped
    ports:
      - "8031:8283"
    volumes:
      - letta_data:/var/lib/postgresql/data
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
      SECURE: ${LETTA_SECURE:-true}
      LETTA_SERVER_PASSWORD: ${LETTA_SERVER_PASSWORD:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================================================
  # RESEARCH & NOTEBOOKS (8100-8110)
  # ============================================================================

  open-notebook:
    # Open Source NotebookLM Alternative
    # - Multi-modal research assistant (PDFs, videos, audio, web pages)
    # - Advanced podcast generation (1-4 speakers with custom profiles)
    # - Support for 16+ AI providers (OpenAI, Anthropic, Ollama, Groq, etc.)
    # - Full REST API for automation
    # - Private and self-hosted - no cloud dependencies
    # Single-container architecture: Both frontend and API in one container
    # Documentation: docs/OPEN_NOTEBOOK_SETUP.md
    image: lfnovo/open_notebook:v1-latest-single
    container_name: open-notebook
    profiles: ["open-notebook"]
    restart: unless-stopped
    ports:
      - "8100:8502"  # Frontend UI
      - "8101:5055"  # REST API (Swagger docs at /docs)
    volumes:
      - ./open-notebook/data:/app/data          # Uploaded files, embeddings
      - ./open-notebook/surreal:/mydata         # SurrealDB database
      - ./shared:/data/shared                   # Shared with other services
    environment:
      # AI Provider Integration (uses existing API keys from .env)
      # At least one API key required for AI features
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      
      # Optional: Ollama Integration for local/offline models
      # Works automatically if Ollama is running (cpu/gpu-nvidia/gpu-amd profiles)
      # Note: Use OLLAMA_API_BASE (not OLLAMA_API_BASE_URL) per official docs
      - OLLAMA_API_BASE=http://ollama:11434
      - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_NUM_PARALLEL=4
      
      # Timeout Configuration for Large Models (Official Recommendation)
      # Optimized for gpt-oss:20b (20B parameters, 128K context)
      # API_CLIENT_TIMEOUT: Frontend waits for API responses (default: 300s)
      # - For medium Ollama models (20B) on GPU: 600 seconds recommended
      # - gpt-oss:20b is faster than 32B+ models but still needs time
      # ESPERANTO_LLM_TIMEOUT: Backend waits for model inference (default: 60s)
      # - For local Ollama with medium models: 300 seconds
      # - Must be LOWER than API_CLIENT_TIMEOUT for proper error handling
      - API_CLIENT_TIMEOUT=600       # 10 minutes - sufficient for 20B model
      - ESPERANTO_LLM_TIMEOUT=300    # 5 minutes - model inference timeout
      
      # Optional: Local Speech Services Integration (AI LaunchKit Services)
      # Enables podcast generation without cloud API costs
      # - Whisper for Speech-to-Text (transcription)
      # - OpenedAI Speech for Text-to-Speech (podcast audio generation)
      - OPENAI_COMPATIBLE_BASE_URL_STT=http://faster-whisper:8000/v1
      - OPENAI_COMPATIBLE_BASE_URL_TTS=http://openedai-speech:8000/v1
      
      # Frontend API Configuration
      # Tell Next.js frontend where to reach the API (external port)
      - NEXT_PUBLIC_API_URL=http://${SERVER_IP}:8101
      
      # SurrealDB Embedded Database Configuration
      # Uses WebSocket protocol for embedded SurrealDB server
      - SURREAL_URL=ws://localhost:8000/rpc
      - SURREAL_USER=root
      - SURREAL_PASSWORD=root
      - SURREAL_NAMESPACE=open_notebook
      - SURREAL_DATABASE=staging
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # DESIGN & PROTOTYPING (8111-8116)
  # ============================================================================

  penpot-postgres-init:
    image: postgres:latest
    container_name: penpot-postgres-init
    profiles: ["penpot"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command: >
      sh -c "
      while ! pg_isready -h postgres -U postgres > /dev/null 2>&1; do
        echo 'Waiting for PostgreSQL to be ready...';
        sleep 2;
      done;
      psql -h postgres -U postgres -c \"CREATE DATABASE penpot\" || true;
      echo 'Penpot database initialized successfully';
      exit 0
      "
    restart: "no"

  penpot-backend:
    image: "penpotapp/backend:${PENPOT_VERSION:-latest}"
    container_name: penpot-backend
    profiles: ["penpot"]
    restart: unless-stopped
    volumes:
      - penpot_assets:/opt/data/assets
    depends_on:
      penpot-postgres-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *penpot-flags
      
      # Public URI configuration
      PENPOT_PUBLIC_URI: http://${SERVER_IP}:8111
      
      # Database Configuration - Penpot requires URI + separate credentials
      # URI format: postgresql://HOST:PORT/DATABASE (no credentials in URI!)
      PENPOT_DATABASE_URI: postgresql://postgres:5432/penpot
      PENPOT_DATABASE_USERNAME: postgres
      PENPOT_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      
