      --server-username=${KOPIA_UI_USERNAME}
      --server-password=${KOPIA_UI_PASSWORD}
      --disable-csrf-token-checks
      --insecure
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:51515"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
