      - VIKUNJA_SERVICE_ENABLETASKATTACHMENTS=true
      - VIKUNJA_SERVICE_MAXAVATARSIZE=1024
      - VIKUNJA_SERVICE_MAXATTACHMENTSIZE=20971520  # 20MB
